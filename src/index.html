<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cat finder</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> <!-- J'ai utilisÃ© un appel cdn pour la font car je n'arrive pas a utiliser file-loader et ttf-loader -->


</head>

<body>
  <div class="header js-header bg-dark d-flex text-center w-100">
    <h1 class="header__title js-header-title text-light">Cat breed encyclopedia</h1>
  </div>

  <div class="container p-5 mt-1">

    <div class="select__container d-flex ">
      <select class="select__input js-select-input form-control form-control-lg w-75 ">

      </select>
      <button type="button" class="select__button js-select-button btn btn-dark btn-lg ml-3 w-25 ">
        Random
        <span class="glyphicon glyphicon-random" width="20"> </span>
      </button>
    </div>

   <div id="CatCarousel" class="carousel slide carousel-fade bg-light" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#CatCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#CatCarousel" data-slide-to="1"></li>
      <li data-target="#CatCarousel" data-slide-to="2"></li>
      <li data-target="#CatCarousel" data-slide-to="3"></li>
      <li data-target="#CatCarousel" data-slide-to="4"></li>
      <li data-target="#CatCarousel" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner js-carousel-item">
      <div class="carousel-item active">
        <img class="d-block w-100" src="" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="" alt="Fourth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="" alt="Fifth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="" alt="Sixth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#CatCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#CatCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

    <div class="cat js-cat text-center p-3"> 
      <div class="cat__description js-cat-description text-left"></div><br/>
      <div class="cat__temperament js-cat-temperament"></div>
      <div class="cat__origin js-cat-origin"></div>
      <div class="cat__weight js-cat-weight"></div>
      <div class="cat__lifespan js-cat-lifespan"></div>
    </div>

  </div>

</body>
</html>
